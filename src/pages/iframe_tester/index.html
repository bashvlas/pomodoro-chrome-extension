<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Iframe tester</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root">
      <div id="sidebar">




        <div
          class="sidebar_button"
          v-on:click="sidebar_button_click( 'set_iframe_model', 'sign_up' )"
        >
          active_page_name ( sign_up )
        </div>

        <div
          class="sidebar_button"
          v-on:click="sidebar_button_click( 'set_iframe_model', 'log_in' )"
        >
          active_page_name ( log_in )
        </div>

        <div
          class="sidebar_button"
          v-on:click="sidebar_button_click( 'set_iframe_model', 'my_account_upgraded' )"
        >
          active_page_name ( my_account_upgraded )
        </div>

        <div
          class="sidebar_button"
          v-on:click="sidebar_button_click( 'set_iframe_model', 'my_account_not_upgraded' )"
        >
          active_page_name ( my_account_not_upgraded )
        </div>





      </div>

      <div id="content">
        <div id="iframe_container">
        </div>
      </div>
    </div>

    <div id="script" hidden>
      <script src="/lib/jquery.min.js"></script>
      <script src="/lib/vue.min.js"></script>

      <script src="main.js"></script>
    </div>
  </body>
</html>
